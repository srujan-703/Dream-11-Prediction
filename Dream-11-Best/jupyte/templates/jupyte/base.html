{% load static %}

<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="navbar-container">
        <div class="navbar-logo">
          <img src="{% static 'images/logo.png' %}" alt="Logo">
        </div>
        <ul class="navbar-links">
          <li><a href="{% url 'jupyte:home' %}">Home</a></li>
          <li><a href="{% url 'jupyte:index' %}">Pick Team</a></li>
          
          <li><a href="{% url 'jupyte:contact' %}">Contact</a></li>
        </ul>
      </div>
    </nav>
  </header>
  
  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
